<div
  class="wrapper"
  [style.width.px] = "wWrapper"
  [style.height.px] = "hWrapper"
>
  <div
    *ngIf="myShot"
    (id) = myShot.id
    [id] = myShot.id
    class="panel"
    (mouseout)="panelOut()"
    (mouseover)="panelOver()"
    [style.width.px] = "wPanel"
    [style.height.px] = "hPanel"
  >

    <img
      [src]="imgSrc"
      class="avatar"
      (id) = myShot.id
      [id] = myShot.id
    >
    <h3
      (id) = myShot.id
      [id] = myShot.id
    >
      {{myShot.title | pipeTest}}
    </h3>
    <a href = {{myShot.avatar}} download="w3logo">
      <button type='text' value='Скачать'>Скачать</button>
    </a>
  </div>
</div>
