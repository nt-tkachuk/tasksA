  <div  [style.width.px] = wShot >
    <app-shot-list [width] = wShot></app-shot-list>
  </div>
  <div class="bigPanel" [style.height.px] = hBigPanel [style.left.px] = leftBigPanel>
    <app-shots *ngIf="arr && idVisiShop" [shot] = arr[idVisiShop] [hPanel] = hBigPanel [wPanel] = hBigPanel*2></app-shots>
  </div>
</div>
